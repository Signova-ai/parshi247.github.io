<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signova - Choose Your Plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .payment-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #4285f4;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .plan-display {
            background: #4285f4;
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .plan-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .plan-price {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .plan-period {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }
        
        .plan-features {
            text-align: left;
            list-style: none;
        }
        
        .plan-features li {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .plan-features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #90EE90;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .purchase-btn {
            width: 100%;
            background: #00C851;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 1rem;
        }
        
        .purchase-btn:hover {
            background: #00A041;
        }
        
        .purchase-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .security-note {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .error {
            color: #dc3545;
            text-align: center;
            margin: 1rem 0;
            display: none;
        }
        
        @media (max-width: 768px) {
            .payment-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .plan-price {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">
            <h1>Signova</h1>
        </div>
        
        <div class="plan-display" id="planDisplay">
            <div class="plan-name" id="planName">Starter Plan</div>
            <div class="plan-price" id="planPrice">$9</div>
            <div class="plan-period">/month</div>
            <ul class="plan-features" id="planFeatures">
                <li>100 documents per month</li>
                <li>Basic signatures</li>
                <li>Email support</li>
                <li>Standard templates</li>
            </ul>
        </div>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="planSelect">Select Plan:</label>
                <select id="planSelect" name="tier" onchange="updatePlanDisplay()" required>
                    <option value="starter">Starter - $9/month</option>
                    <option value="professional">Professional - $29/month</option>
                    <option value="business">Business - $59/month</option>
                    <option value="enterprise">Enterprise - $149/month</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="full_name" required>
            </div>
            
            <div class="form-group">
                <label for="company">Company (Optional):</label>
                <input type="text" id="company" name="company">
            </div>
            
            <button type="submit" class="purchase-btn" id="purchaseBtn">
                Complete Purchase - $9/month
            </button>
            
            <div class="loading" id="loading">
                Processing your request...
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="security-note">
                ðŸ”’ Secured by Stripe â€¢ Your payment information is encrypted and secure
            </div>
        </form>
    </div>
    
    <script>
        // Plan configurations
        const plans = {
            starter: {
                name: "Starter Plan",
                price: "$9",
                features: [
                    "100 documents per month",
                    "Basic signatures",
                    "Email support",
                    "Standard templates"
                ]
            },
            professional: {
                name: "Professional Plan", 
                price: "$29",
                features: [
                    "1,000 documents per month",
                    "Advanced signatures & fields",
                    "Priority email support",
                    "Custom branding",
                    "Advanced templates",
                    "Bulk sending",
                    "API access"
                ]
            },
            business: {
                name: "Business Plan",
                price: "$59", 
                features: [
                    "5,000 documents per month",
                    "Advanced signatures & fields",
                    "Priority phone & email support",
                    "Custom branding",
                    "Advanced templates",
                    "Bulk sending",
                    "API access",
                    "Team management",
                    "Advanced analytics"
                ]
            },
            enterprise: {
                name: "Enterprise Plan",
                price: "$149",
                features: [
                    "Unlimited documents",
                    "Advanced signatures & fields", 
                    "24/7 phone & email support",
                    "Custom branding",
                    "Advanced templates",
                    "Bulk sending",
                    "API access",
                    "Team management",
                    "Advanced analytics",
                    "SSO integration",
                    "Custom integrations",
                    "Dedicated account manager"
                ]
            }
        };
        
        function updatePlanDisplay() {
            const selectedPlan = document.getElementById('planSelect').value;
            const plan = plans[selectedPlan];
            
            // Update plan display
            document.getElementById('planName').textContent = plan.name;
            document.getElementById('planPrice').textContent = plan.price;
            
            // Update features list
            const featuresContainer = document.getElementById('planFeatures');
            featuresContainer.innerHTML = '';
            plan.features.forEach(feature => {
                const li = document.createElement('li');
                li.textContent = feature;
                featuresContainer.appendChild(li);
            });
            
            // Update button text
            document.getElementById('purchaseBtn').textContent = `Complete Purchase - ${plan.price}/month`;
        }
        
        // Initialize with starter plan
        updatePlanDisplay();
        
        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('purchaseBtn').disabled = true;
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch('https://signova-api.onrender.com/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.checkout_url) {
                    // Redirect to Stripe checkout
                    window.location.href = result.checkout_url;
                } else {
                    throw new Error(result.error || 'Failed to create checkout session');
                }
            } catch (error) {
                console.error('Payment error:', error);
                document.getElementById('error').textContent = 'Payment processing failed. Please try again.';
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('purchaseBtn').disabled = false;
            }
        });
        
        // Pre-fill email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            document.getElementById('email').value = email;
        }
    </script>
</body>
</html>
