<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Signova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signin-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            background: #667eea;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            text-align: left;
        }
        
        input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .signin-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        
        .signin-btn:hover {
            background: #5a6fd8;
        }
        
        .divider {
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .signup-link {
            color: #666;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        .back-home:hover {
            background: rgba(255,255,255,0.3);
        }
        
        @media (max-width: 480px) {
            .signin-container {
                padding: 30px 20px;
            }
            
            .back-home {
                position: static;
                display: inline-block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="https://signova.ai" class="back-home">‚Üê Back to Home</a>
    
    <div class="signin-container">
        <div class="logo">S</div>
        <h1>Signova</h1>
        <p class="subtitle">Welcome back to your AI-powered workspace</p>
        
        <form id="signinForm" onsubmit="handleSignin(event)">
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="signin-btn">
                üîê Sign In to Dashboard
            </button>
        </form>
        
        <div class="divider">or</div>
        
        <div class="links">
            <a href="#" onclick="alert('Password reset functionality will be implemented soon. Please contact support at info@signova.ai')">Forgot your password?</a>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="https://signova.ai#pricing" onclick="openPurchaseModal()">Start Free Trial</a>
        </div>
    </div>
    
    <script>
        function handleSignin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Redirect to signova.ai portal page
            alert('Redirecting to your dashboard...');
            window.location.href = 'https://signova.ai/portal.html';
        }
        
        function openPurchaseModal() {
            // Redirect to main page pricing section
            window.location.href = 'https://signova.ai#pricing';
        }
        
        // Auto-focus email field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
