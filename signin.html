<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Signova AI Document Intelligence</title>
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Apple-inspired Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #1d1d1f;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
        }

        .logo::before {
            content: "S";
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-link {
            color: #86868b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: #2563eb;
        }

        /* Main Container */
        .main-container {
            display: flex;
            min-height: 100vh;
            padding-top: 70px;
        }

        /* Form Section */
        .form-section {
            flex: 1;
            max-width: 450px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .form-subtitle {
            color: #86868b;
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Form Styling */
        .signin-form {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1d1d1f;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Social Login */
        .social-login {
            margin-bottom: 1.5rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .social-btn:hover {
            border-color: rgba(37, 99, 235, 0.3);
            background: rgba(255, 255, 255, 0.9);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #86868b;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.8);
            padding: 0 1rem;
        }

        /* Footer Links */
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #86868b;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #2563eb;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Forgot Password */
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-section {
                padding: 2rem 1rem;
            }

            .form-title {
                font-size: 2rem;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Signova</a>
            
            <div class="nav-links">
                <a href="register.html" class="nav-link">Create Account</a>
                <a href="index.html" class="nav-link">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <div class="form-section">
            <div class="form-header fade-in">
                <h1 class="form-title">Welcome back</h1>
                <p class="form-subtitle">Sign in to your Signova account</p>
            </div>

            <form class="signin-form fade-in" id="signinForm">
                <!-- Social Login Options -->
                <div class="social-login">
                    <button type="button" class="social-btn" onclick="signInWithGoogle()">
                        <span>üîç</span>
                        Continue with Google
                    </button>
                    <button type="button" class="social-btn" onclick="signInWithMicrosoft()">
                        <span>üè¢</span>
                        Continue with Microsoft
                    </button>
                    <button type="button" class="social-btn" onclick="signInWithApple()">
                        <span>üçé</span>
                        Continue with Apple
                    </button>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Email/Password Login -->
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="resetPassword()">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Sign In
                </button>

                <div class="form-footer">
                    <p>Don't have an account? <a href="register.html">Create one here</a></p>
                    <p style="margin-top: 1rem;">
                        <a href="#">Terms of Service</a> ‚Ä¢ <a href="#">Privacy Policy</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('signinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            submitBtn.innerHTML = '<div class="loading-spinner"></div>Signing in...';
            submitBtn.disabled = true;

            try {
                // Simulate authentication
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // For demo purposes, accept any email/password combination
                if (email && password) {
                    // Extract name from email
                    const name = email.split('@')[0];
                    
                    // Redirect to portal
                    window.location.href = `portal.html?email=${encodeURIComponent(email)}&name=${encodeURIComponent(name)}`;
                } else {
                    throw new Error('Please enter both email and password');
                }
                
            } catch (error) {
                alert('Sign in failed. Please check your credentials and try again.');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        function signInWithGoogle() {
            // Simulate Google OAuth
            const email = 'demo@gmail.com';
            const name = 'Demo User';
            window.location.href = `portal.html?email=${encodeURIComponent(email)}&name=${encodeURIComponent(name)}`;
        }

        function signInWithMicrosoft() {
            // Simulate Microsoft OAuth
            const email = 'demo@company.com';
            const name = 'Demo User';
            window.location.href = `portal.html?email=${encodeURIComponent(email)}&name=${encodeURIComponent(name)}`;
        }

        function signInWithApple() {
            // Simulate Apple OAuth
            const email = 'demo@icloud.com';
            const name = 'Demo User';
            window.location.href = `portal.html?email=${encodeURIParameter(email)}&name=${encodeURIComponent(name)}`;
        }

        function resetPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address first, then click "Forgot password?"');
                return;
            }
            alert(`Password reset instructions have been sent to ${email}`);
        }

        // Add smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
